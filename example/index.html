<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">
        <meta charset="UTF-8">
        <title>Exo Test</title>
        <script id="todos_template" type="text/x-handlebars-template">
            <button class="create_button hx-btn">Create</button><br>
            <table class="hx-table">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Description</td>
                        <td>Created</td>
                        <td>Completed</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    {{#entries}}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{name}}</td>
                            <td>{{description}}</td>
                            <td>{{created}}</td>
                            <td>
                                {{#if completed}}
                                    {{completed}}
                                {{else}}
                                    <input class="completed_checkbox" type="checkbox" data-id="{{id}}" />
                                {{/if}}
                            </td>
                            <td>
                                <button class="edit_todo hx-btn" data-id="{{id}}">Edit</button>
                                <button class="delete_todo hx-btn" data-id="{{id}}">Delete</button>
                                <a class="hx-btn" href="/todo/{{id}}">Nav Test</a>
                            </td>
                        </tr>
                    {{/entries}}
                </tbody>
            </table>
            <br>
            <div id="edit_todo_container"></div>
        </script>
        <script id="todo_template" type="text/x-handlebars-template">
            <strong>Name:</strong><input type="text" class="todo_name" value="{{name}}" /><br>
            <strong>Description:</strong><input type="text" class="todo_description" value="{{description}}" /><br>
            {{#if created}}<strong>Created:</strong>{{created}}<br>
            <strong>Completed:</strong>
                {{#if completed}}
                    {{completed}}
                {{else}}
                    <input type="checkbox" class="todo_completed" />
                {{/if}}
                <br>
            {{/if}}
            <button class="todo_save hx-btn">Save</button>
        </script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="dist/main.js"></script>
    </head>
    <body>
    </body>
</html>
